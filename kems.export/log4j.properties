# Propriedades para o log4j
#
# 05-10-2005

# Selecionar nível aqui
log4j.rootCategory=stdout,CONSOLE
#log4j.rootCategory=stdout,CONSOLE
#log4j.rootCategory=INFO,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# Selecionar nível aqui
#log4j.appender.CONSOLE.Threshold=ALL
#log4j.appender.CONSOLE.Threshold=INFO
# até 6/10/2009 era log4j.appender.CONSOLE.Threshold=ALL, o que mostrava tudo
# mostrando só mensagens de erro
log4j.appender.CONSOLE.Threshold=ERROR

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%t] %c{1}/%L: %m%n
